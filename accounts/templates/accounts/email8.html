<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

<!--=============== FAVICON ===============-->
{% load static %}
<link rel="shortcut icon" href="{% static 'assets/img/logo-2.svg' %}" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
     <!--=============== CSS ===============-->
     <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
  <title>تم الدفع بنجاح</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00c853;
      --dark: #0e0e0e;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Almarai', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .container3 {
      background-color: #1e1e1e;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      text-align: center;
      transform: rotateY(15deg) rotateX(5deg);
      animation: float 6s ease-in-out infinite;
      max-width: 90%;
    }

    .checkmark {
      font-size: 5rem;
      color: var(--primary);
      animation: pop 0.5s ease-in-out forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      border: none;
      background: var(--primary);
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--primary);
    }

    @keyframes float {
      0%, 100% {
        transform: rotateY(15deg) rotateX(5deg) translateY(0);
      }
      50% {
        transform: rotateY(15deg) rotateX(5deg) translateY(-10px);
      }
    }

    @keyframes pop {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1rem;
        transform: none;
      }

      h1 {
        font-size: 2rem;
      }

      .checkmark {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <header class="header" id="header">
    <nav style="    position: relative;
    height: var(--header-height);
    display: flex;
    justify-content: CENTER;
    align-items: center;" class="nav container">
        <a href="{% url 'index' %}" class="nav__logo"><img style="width:55%;" src="{% static 'assets/img/logo-2.svg' %}" alt="" class="logohat"></a>
        <div class="nav__menu" id="nav-menu">
        </div>
    </nav>
</header>
  {% comment %} <h1>4 ايام ( وصول لجسم الساعه الرمليه ) </h1> {% endcomment %}

    <h1>تم الدفع بنجاح!</h1>
    <p>شكرًا لشرائك. يمكنك الآن الحصول على منتجك من الزر التالي:</p>
    <a class="btn" href="https://docs.google.com/spreadsheets/d/1Go-ryDlBKh7Z8e5v5u7LKMT2_dUX1qG4ViKLIIBzhXc/edit" target="_blank">
      اضغط هنا للحصول على المنتج 📥
    </a>
  </div>
</body>
</html>
